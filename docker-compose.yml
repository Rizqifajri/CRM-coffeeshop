services:
  db:
    image: postgres:16-alpine
    container_name: mimi_crm_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mimi_crm_db
    ports:
      - "5432:5432"
    volumes:
      - mimi_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mimi_crm_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mimicrm_pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - mimi_pgadmin:/var/lib/pgadmin

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mimi_crm
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      # makes file watching more reliable on Windows bind mounts
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mimi_pgdata:
  mimi_pgadmin:


